<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>微笑生活报名</title>
    <meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/layout.css">
</head>
<body>
	<header id="head" class="header fixed-top">
		
		<h2>微笑社区</h2>
	</header>
	<footer id="foot" class="footer fixed-bottom">
		<ul class="nav-primary nav-primary-mix">
			<li><a href="" class="current"><i class="icon-user"></i><p>我的社区</p></a></li>
			<li><a href=""><i class="icon-bubbles"></i><p>社区活动</p></a></li>
			<li><a href=""><i class="icon-pencil"></i> <p>我的报名</p> </a> </li>
			<li><a href=""><i class="icon-users"></i><p>社区论坛</p></a></li>
		</ul>
	</footer>
	<section id="main" class="wrap-page index-page">
		<div class="page pd10">
            <form class="form border br5">
                <div class="form-group">
                    <dl>
                        <dt>用户昵称</dt>
                        <dd><input type="text" name="" value=""></dd>
                    </dl>
                </div>
                <div class="form-group">
                    <dl>
                        <dt>手机号码</dt>
                        <dd><input type="text" name="" value=""></dd>
                    </dl>
                </div>
                <div class="form-group">
                    <dl>
                        <dt>我的社区</dt>
                            <dd>
                                <div class="mt10 mb10 border br5">
                                    <div class="pd10 choose-local">
                                        <i class="icon-arrow-down fr gray"></i>
                                        <input type="text" value="" placeholder="街道/社工委">
                                    </div>
                                    <div class="list-community line-list br5">
                                        <ul>
                                            <li>娄葑街道</li>
                                            <li>湖东</li>
                                            <li>斜塘街道</li>
                                            <li>湖西</li>
                                            <li>胜浦街道</li>
                                            <li>东沙湖</li>
                                            <li>唯亭街道</li>
                                            <li>创新区</li>
                                        </ul>
                                    </div>
                                </div>
                            </dd>
                    </dl>
                </div>
                <div class="form-group">
                    <dl>
                        <dd>
                            <div class="mt10 mb10">
                                <div class="pd10 choose-local">
                                    <i class="icon-arrow-down fr gray"></i>
                                    <input type="text" value="" placeholder="社区">
                                </div>
                                <div class="list-community line-list br5">
                                    <ul>
                                        <li>第一小区</li>
                                        <li>第二小区</li>
                                        <li>第一小区</li>
                                        <li>第二小区</li>
                                        <li>第一小区</li>
                                        <li>第二小区</li>
                                    </ul>
                                </div>
                            </div>
                        </dd>
                    </dl>
                </div>
                <div class="form-btn">
                    <input type="submit" name="" value="绑定帐号" class="btn btn-orange">
                </div>
                <div class="form-tips">
                    <p>注：后，一个月内不能更改</p>
                </div>
            </form>
            <div class="form border br5">
                <div class="form-group">
                    <dl>
                        <dt>暂不绑定</dt>
                    </dl>
                </div>
                <div class="form-btn">
                    <a href="" class="btn btn-orange">随便逛逛</a>
                </div>
            </div>
		</div>
	</section>
</body>
</html>
