<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=yes, email=yes" />
    <title>周边活动报名</title>
    <meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/layout.css">
</head>
<style>
	.text-left {text-align:left;}
	.update dl {margin-bottom:10px;border:0 none;line-height:2.5;}
	.update dt {width:40%;text-align:right;}
	.update dd {width:55%;border:1px solid #e2e2e2;}
	dd.error {margin-left:41%;border:0 none;color:red;}
	.update dd input {text-align:inherit;}
	.update dd label {margin-right:5px;}
	.update dd label input {width:auto;vertical-align:middle;margin-right:2px;}
	.update dd textarea {margin-bottom:10px;padding:3px 5px;width:98%;height:8rem;vertical-align:text-top;font-size:1.2rem;line-height:2;border:0 none;outline:0 none;}
</style>
<body>
	<nav id="head" class="header fixed-top">
		<div class="swiper-container">
			<ul class="swiper-wrapper">
				<li class="swiper-slide"><a href=""><i class="icon-grid"></i><span>全部</span></a></li>
				<li class="swiper-slide"><a href="" class="on"><i class="icon-sound"></i><span>通知</span></a></li>
				<li class="swiper-slide"><a href=""><i class="icon-calendar"></i><span>活动</span></a></li>
				<li class="swiper-slide"><a href=""><i class="icon-user"></i><span>招募</span></a></li>
				<li class="swiper-slide"><a href=""><i class="icon-heart"></i><span>互助</span></a></li>
				<li class="swiper-slide"><a href=""><i class="icon-briefcase"></i><span>二手</span></a></li>
				<li class="swiper-slide"><a href=""><i class="icon-bars"></i><span>投票</span></a></li>
				<li class="swiper-slide"><a href=""><i class="icon-bubble"></i><span>意向区</span></a></li>
			</ul>
		</div>
	</nav>
	<footer id="foot" class="footer fixed-bottom">
		<ul class="nav-primary nav-primary-mix">
			<li><a href=""><i class="icon-chat"></i><p>社区</p></a></li>
			<li><a href="" class="current"><i class="icon-flag"></i><p>广场</p></a></li>
			<li><a href=""><i class="icon-user"></i> <p>个人中心</p> </a> </li>
			<li><a href=""><i class="icon-cart"></i><p>积分兑换</p></a></li>
		</ul>
	</footer>
	<section id="main" class="wrap-page">
		<div class="page">
			<div class="mt10 mb10">
				<form action="" class="update">
					<dl>
						<dt>活动名称：</dt>
						<dd class="text-left"><input type="text" name="" value="活动名称"></dd>
						<dd class="error">111111111</dd>
					</dl>
					<dl>
						<dt>报名开始时间：</dt>
						<dd class="text-center"><input type="text" name="" value="2011-12-12"></dd>
						<dd class="error">111111111</dd>
					</dl>
					<dl>
						<dt>报名截止时间：</dt>
						<dd class="text-center"><input type="text" name="" value="2011-12-12"></dd>
					</dl>
					<dl>
						<dt>活动开始时间：</dt>
						<dd class="text-center"><input type="text" name="" value="2011-12-12"></dd>
					</dl>
					<dl>
						<dt>活动截止时间：</dt>
						<dd class="text-center"><input type="text" name="" value="2011-12-12"></dd>
					</dl>
					<dl>
						<dt>报名名额：</dt>
						<dd><input type="text" name="" value="13" readonly></dd>
					</dl>
					<dl>
						<dt>报名数据：</dt>
						<dd style="border:0 none;">
							<label for=""><input type="radio" name="from">姓名</label>
							<label for=""><input type="radio" name="from">手机</label>
							<label for=""><input type="radio" name="from">邮箱</label>
						</dd>
					</dl>
					<dl>
						<dt>备注：</dt>
						<dd><textarea name="" id=""></textarea></dd>
					</dl>
					<dl>
						<dt></dt>
						<dd style="border:0 none;"><button class="btn btn-orange">上传图片</button></dd>
					</dl>
					<dl>
						<dt>活动内容：</dt>
						<dd>
							<textarea name="" id=""></textarea>
						</dd>
					</dl>
					<div class="activity-btn personimg-update">
						<p><a href="#">图片</a><input name="file" type="file" accept="image/*" class="upload"/></p>
					</div>
					<div class="activity-btn">
						<a href="">报名</a>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
<script src="js/swiper.min.js" type="text/javascript"></script>
<script>
var swiper = new Swiper('.swiper-container', {
    slidesPerView: 4,
    spaceBetween: 10,
    freeMode: true
});
</script>
