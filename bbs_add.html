<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=yes, email=yes" />
    <title>发布新话题</title>
    <meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/layout.css">
	<script src="js/zepto.min.js" type="text/javascript"></script>
</head>
<body>
	<header id="head" class="header fixed-top">
		<div class="text-center my-release">
			<h3>我要发布</h3>
		</div>
	</header>
	<footer id="foot" class="footer fixed-bottom">
		<ul class="nav-primary nav-primary-mix">
			<li><a href=""><i class="icon-chat"></i><p>社区</p></a></li>
			<li><a href="" class="current"><i class="icon-flag"></i><p>广场</p></a></li>
			<li><a href=""><i class="icon-user"></i> <p>个人中心</p> </a> </li>
			<li><a href=""><i class="icon-cart"></i><p>积分兑换</p></a></li>
		</ul>
	</footer>
	<section id="main" class="wrap-page">
		<div class="page">
			<div class="mt10 mb10">
				<div class="add-bbs">
					<div class="bg-light-orange pd10 gray br5">
						<span>提示：发布违法、反动股东信息或者冒用他人、组织名义发起互动，将依法记录提交公安机关处理。</span>
					</div>
					<form action="" class="mt10 mb10 add-form">
						<div class="">
							<dl>
								<dt>请输入主题：<sub class="red">*</sub></dt>
								<dd><input type="text" name="" value=""></dd>
							</dl>
							<dl class="dl-inline">
								<dt>插入图片：</dt>
								<dd><input type="image" src="images/add-pic.jpg"></dd>
							</dl>
							<dl>
								<dt>活动详情：<sub class="mr10 red">*</sub><span class="gray">(可填写活动详细说明、时间、地点)</span></dt>
								<dd>
									<textarea name="" id=""></textarea>
								</dd>
							</dl>
							<dl>
								<dt>发布人姓名：<sub class="red">*</sub></dt>
								<dd><input type="text" name="" value=""></dd>
							</dl>
							<dl>
								<dt>所在社区：<sub class="red">*</sub></dt>
								<dd>
									<div class="mt10 mb10">
		                                <div class="pd10 choose-local">
		                                    <i class="icon-arrow-down fr gray"></i>
		                                    <input type="text" value="" placeholder="社区">
		                                </div>
		                                <div class="list-community line-list br5">
		                                    <ul>
		                                        <li>第一小区</li>
		                                        <li>第二小区</li>
		                                        <li>第一小区</li>
		                                        <li>第二小区</li>
		                                        <li>第一小区</li>
		                                        <li>第二小区</li>
		                                    </ul>
		                                </div>
		                            </div>
								</dd>
							</dl>
							<div class="activity-btn">
								<a href="">发布回帖</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
